<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>GasLands</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="container">
              <h1>GasLands-express</h1>
            </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2>Search Vehicles</h2>
            <input type="text" id="vehicleSearch" class="formControl">
            <button type="submit" class="btn btn-primary btn-sm" id="searchBtn">Search</button>
          </div>
          
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="name">Car</h5>
              <h6 class="card-subtitle mb-2 text-muted weight">Middleweight</h6>
              <ul class="stats">
                <li class="hull"><span class="statNames">Hull:</span> 5</li>
                <li class="maxGear"><span class="statNames">Max Gear:</span> 5</li>
                <li class="special"><span class="statNames">Special:</span></li>
                <li class="handling"><span class="statNames">Handling:</span>3</li>
                <li class="crew"><span class="statNames">Crew:</span> 2</li>
                <li class="cans"><span class="statNames">Cans:</span> 0</li>
              </ul>
            </div>
          </div>
    </div>
</body>
</html>
